<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mpilo Shezi (t00la7y)" />
    <meta name="description" content="Calculator" />
    <link rel="icon" href="calculator.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <main>
      <!-- Digit display -->
      <section class="show-digits" id="digit-view">
        <div>0</div>
      </section>

      <!-- Operation buttons -->
      <section class="cal_op" id="cal-op">
        <div class="operations">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>%</button>
        </div>
      </section>

      <!-- Number pad -->
      <section class="cal_num_pad" id="cal_num-pad">
        <div class="num_pad">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">0</button>
          <button class="btn">=</button>
          <button class="btn">AC</button>
        </div>
      </section>
    </main>

    <footer>
      <h2>Â© Copyright Mpilo Shezi</h2>
    </footer>
  </body>
</html>
