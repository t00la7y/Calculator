<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mpilo Shezi (t00la7y)" />
    <meta name="description" content="Calculator" />
    <link rel="icon" href="calculator.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <main>
      <!-- Digit display -->
      <section class="show-digits">
        <div id="digit-view">
          <div class="view-operations">0</div>
          <div class="view-answers">0</div>
        </div>
      </section>

      <!-- Operation buttons -->
      <section class="cal_op">
        <div class="operations">
          <button class="op-btn" id="cal-op">+</button>
          <button class="op-btn" id="cal-op">-</button>
          <button class="op-btn" id="cal-op">x</button>
          <button class="op-btn" id="cal-op">^</button>
          <button class="op-btn" id="cal-op">/</button>
          <button class="op-btn" id="cal-op">%</button>
          <button class="op-btn" id="cal-op">.</button>
          <button class="op-btn" id="cal-op">DEL</button>
        </div>
      </section>

      <!-- Number pad -->
      <section class="cal_num_pad">
        <div class="num_pad">
          <button class="btn" id="cal_num-pad">1</button>
          <button class="btn" id="cal_num-pad">2</button>
          <button class="btn" id="cal_num-pad">3</button>
          <button class="btn" id="cal_num-pad">4</button>
          <button class="btn" id="cal_num-pad">5</button>
          <button class="btn" id="cal_num-pad">6</button>
          <button class="btn" id="cal_num-pad">7</button>
          <button class="btn" id="cal_num-pad">8</button>
          <button class="btn" id="cal_num-pad">9</button>
          <button class="btn" id="cal_num-pad">AC</button>
          <button class="btn" id="cal_num-pad">0</button>
          <button class="btn" id="cal_num-pad">=</button>
        </div>
      </section>
    </main>

    <footer>
      <h2>Â© Copyright Mpilo Shezi</h2>
    </footer>
  </body>
</html>
